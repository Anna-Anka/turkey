<section class="form-request">
    <div class="container">
        <div class="form-request__wrapper">
            <blockquote class="form-request__quote">
                <p>
                    Мы сделали все, чтобы поиск и покупка жилья в Турции были максимально удобными и
                    выгодными для наших клиентов
                </p>
            </blockquote>
            <div class="form-request__content">
                <h2 class="form-request__title title">
                    Компания Argos Realty
                </h2>
                <div class="form-request__text">
                    <p>
                        Нужно просто оставить заявку на подбор объекта и выбрать
                        подходящий вариант
                    </p>
                </div>
            </div>
        </div>
        <form class="form-request__form form form--horizontal" action="#">
            <div class="form__item">
                <label class="sr-only" for="name">Введите ваше имя</label>
                <input class="form__field" name="name" type="text" placeholder="Имя" id="name" required>
            </div>
            <div class="form__item">
                <label class="sr-only" for="email">Введите ваш E-mail</label>
                <input class="form__field" name="email" type="email" placeholder="E-mail" id="email" required>
            </div>
            <button class="form__button button" type="submit">Отправить</button>
        </form>
    </div>
</section>
