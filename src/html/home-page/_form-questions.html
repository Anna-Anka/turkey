<section class="form-questions section">
    <div class="form-questions__container container">
        <div class="form-questions__content">
            <h2 class="form-questions__title title">
                Есть вопросы? Всегда рады ответить и бесплатно проконсультировать по телефону
            </h2>
            <form class="form-questions__form form" action="#">
                <div class="form__item">
                    <label class="sr-only" for="name">Введите ваше имя</label>
                    <input class="form__field" name="name" type="text" placeholder="Имя" id="name">
                </div>
                <div class="form__item">
                    <label class="sr-only" for="email">Введите ваш E-mail</label>
                    <input class="form__field" name="email" type="email" placeholder="E-mail" id="email" required>
                </div>
                <button class="form__button button" type="submit">Отправить</button>
                <label class="form__agree">
                    <input class="form__hidden" type="checkbox" name="agree" required>
                    <span class="form__visible"></span>
                    Я согласен на обработку и хранение моих данных
                </label>
            </form>
        </div>
    </div>
    <div class="form-questions__bg" style="background-image: url('img/questions-bg.jpg');">
    </div>
</section>
